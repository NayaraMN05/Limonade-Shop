<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="author" content="Nayara Nobre">
        <meta name="description" content="Lemonade shop, to get a refreshing drink on a summer day">
        <title>Contact US - LS</title>
        <link rel="icon" href="shopicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <!--Every page should have 1 h1 header-->
            <h1>Contact Us</h1>
            <!--Seting up the navegation menu: -->
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <!-- The slash before "#about" referres to the Home Page-->
                        <a href="/#about">About <abbr title="Lemonade Shop">LS</abbr></a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos-close-up-400x260.png" alt="Lemonade Shop Tacos" title="Tacos Ready to Eat!" width="400" height="260">
                <figcaption>Tacos Ready to Eat!</figcaption>
            </figure>
        </header>
        <hr> <!--"Horizontan Rule" = hr -->
        <main>
            <section>
            <h2>Our Contact From</h2>

                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" placeholder="your email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br> Kansas City, MO 5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; Lemonade Shop</p>
        </footer>
    </body>
</html>
